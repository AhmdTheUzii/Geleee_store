<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geleee Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Geleee Store</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Cari produk knalpot..." />
            <button id="search-btn">üîç</button>
        </div>
        <nav>
            <div class="header-actions">
                <div id="user-section" class="user-section">
                    <span id="user-name"></span>
                    <button id="logout-btn" class="logout-btn">Logout</button>
                </div>
                <div id="auth-buttons" class="auth-buttons">
                    <a href="login.html" class="login-link">Login</a>
                    <a href="register.html" class="register-link">Register</a>
                </div>
                <button id="cart-btn" class="cart-btn" aria-label="Buka keranjang belanja">Cart (<span id="cart-count">0</span>)</button>
            </div>
        </nav>
    </header>
    <main>
        <div id="star-filter" style="margin: 2rem 2rem 0.5rem 2rem;"></div>
        <div class="controls" style="margin: 0 2rem 1rem 2rem; display: flex; justify-content: space-between; align-items: center;">
            <div class="sort-container">
                <label for="sort-select">Urutkan: </label>
                <select id="sort-select">
                    <option value="name-asc">Nama A-Z</option>
                    <option value="name-desc">Nama Z-A</option>
                    <option value="price-asc">Harga Terendah</option>
                    <option value="price-desc">Harga Tertinggi</option>
                    <option value="rating-desc">Rating Tertinggi</option>
                </select>
            </div>
        </div>
        <section id="products" class="product-list">
            <!-- Produk akan dimunculkan di sini oleh JS -->
        </section>
        <!-- Cart Overlay -->
        <div id="cart-overlay" class="cart-overlay"></div>
        
        <aside id="cart" class="cart">
            <div class="cart-header">
                <h2>Keranjang Belanja</h2>
                <button id="close-cart" class="cart-close-btn" title="Tutup">&times;</button>
            </div>
            <div class="cart-body">
                <ul id="cart-items"></ul>
            </div>
            <div class="cart-footer">
                <p>Total: <span id="cart-total">Rp0</span></p>
                <button id="checkout-btn">Checkout</button>
                <button id="start-shopping-btn" style="display:none">Mulai Belanja</button>
            </div>
        </aside>
    </main>
    <footer>
        <p>&copy; 2025 Geleee Store</p>
    </footer>
    
    <!-- Back to Top Button -->
    <button id="back-to-top" class="back-to-top-btn" title="Kembali ke atas">
        ‚Üë
    </button>
    
    <script src="script.js"></script>
    <script>
        // Auth Guard - Check login before showing content
        window.addEventListener('load', function() {
            const user = JSON.parse(localStorage.getItem('geleeeUser') || '{}');
            if (!user.isLoggedIn) {
                // Redirect to login if not logged in
                window.location.href = 'login.html?redirect=index';
            }
        });
    </script>
</body>
</html>
