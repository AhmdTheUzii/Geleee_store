<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Geleee Store</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #6c63ff 0%, #8b7cf6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            margin: 1rem;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            color: #6c63ff;
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
        }
        
        .auth-header p {
            color: #666;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #6c63ff;
        }
        
        .auth-btn {
            width: 100%;
            background: #6c63ff;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .auth-btn:hover {
            background: #554fd8;
            transform: translateY(-2px);
        }
        
        .auth-btn:active {
            transform: translateY(0);
        }
        
        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .auth-links a {
            color: #6c63ff;
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        .social-login {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .social-btn {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        .social-btn:hover {
            border-color: #6c63ff;
            transform: translateY(-2px);
        }
        
        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-home:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .success-message {
            background: #efe;
            color: #363;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        
        .strength-weak { color: #c33; }
        .strength-medium { color: #f90; }
        .strength-strong { color: #363; }
        
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .terms-checkbox input {
            width: auto;
            margin-top: 0.2rem;
        }
        
        .terms-checkbox label {
            font-size: 0.9rem;
            color: #666;
            margin: 0;
        }
        
        @media (max-width: 480px) {
            .auth-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .back-home {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        ‚Üê Kembali ke Geleee Store
    </a>
    
    <div class="auth-container">
        <div class="auth-header">
            <h1>üöÄ Bergabung</h1>
            <p>Buat akun Geleee Store baru</p>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="register-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">Nama Depan</label>
                    <input type="text" id="firstName" name="firstName" required placeholder="Nama depan">
                </div>
                <div class="form-group">
                    <label for="lastName">Nama Belakang</label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Nama belakang">
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Masukkan email Anda">
            </div>
            
            <div class="form-group">
                <label for="phone">Nomor Telepon</label>
                <input type="tel" id="phone" name="phone" required placeholder="08123456789">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Minimal 8 karakter">
                <div id="password-strength" class="password-strength"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Konfirmasi Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Ulangi password">
            </div>
            
            <div class="terms-checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    Saya setuju dengan <a href="#" style="color: #6c63ff;">Syarat & Ketentuan</a> dan 
                    <a href="#" style="color: #6c63ff;">Kebijakan Privasi</a> Geleee Store
                </label>
            </div>
            
            <button type="submit" class="auth-btn">üéâ Daftar Sekarang</button>
        </form>
        
        <div class="divider">
            <span>atau</span>
        </div>
        
        <div class="social-login">
            <button class="social-btn" onclick="registerWithGoogle()">
                <span style="color: #DB4437;">G</span> Google
            </button>
            <button class="social-btn" onclick="registerWithFacebook()">
                <span style="color: #4267B2;">f</span> Facebook
            </button>
        </div>
        
        <div class="auth-links">
            Sudah punya akun? <a href="login.html">Login di sini</a>
        </div>
    </div>

    <script>
        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthDiv = document.getElementById('password-strength');
            
            let strength = 0;
            let message = '';
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (strength < 3) {
                message = 'Password lemah';
                strengthDiv.className = 'password-strength strength-weak';
            } else if (strength < 4) {
                message = 'Password sedang';
                strengthDiv.className = 'password-strength strength-medium';
            } else {
                message = 'Password kuat';
                strengthDiv.className = 'password-strength strength-strong';
            }
            
            strengthDiv.textContent = message;
        });
        
        // Register form handling
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            // Validation
            if (!firstName || !lastName || !email || !phone || !password || !confirmPassword) {
                showError('Mohon isi semua field');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Password tidak cocok');
                return;
            }
            
            if (password.length < 8) {
                showError('Password minimal 8 karakter');
                return;
            }
            
            if (!terms) {
                showError('Anda harus menyetujui syarat & ketentuan');
                return;
            }
            
            // Simulate registration
            showSuccess('Registrasi berhasil! Mengalihkan ke login...');
            
            // Store user data (in real app, this would go to server)
            const users = JSON.parse(localStorage.getItem('geleeeUsers') || '[]');
            users.push({
                firstName,
                lastName,
                email,
                phone,
                password: btoa(password), // Simple encoding (not secure)
                createdAt: new Date().toISOString()
            });
            localStorage.setItem('geleeeUsers', JSON.stringify(users));
            
            // Redirect to login after 3 seconds
            setTimeout(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect');
                if (redirect) {
                    window.location.href = `login.html?redirect=${redirect}`;
                } else {
                    window.location.href = 'login.html';
                }
            }, 3000);
        });
        
        // Social register functions
        function registerWithGoogle() {
            showSuccess('Registrasi dengan Google...');
            // Here you would integrate with Google OAuth
        }
        
        function registerWithFacebook() {
            showSuccess('Registrasi dengan Facebook...');
            // Here you would integrate with Facebook OAuth
        }
        
        // Utility functions
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }
        
        // Check if already logged in
        window.addEventListener('load', function() {
            const user = JSON.parse(localStorage.getItem('geleeeUser') || '{}');
            if (user.isLoggedIn) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
