<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Geleee Store</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #6c63ff 0%, #8b7cf6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            color: #6c63ff;
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
        }
        
        .auth-header p {
            color: #666;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #6c63ff;
        }
        
        .auth-btn {
            width: 100%;
            background: #6c63ff;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .auth-btn:hover {
            background: #554fd8;
            transform: translateY(-2px);
        }
        
        .auth-btn:active {
            transform: translateY(0);
        }
        
        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .auth-links a {
            color: #6c63ff;
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        .social-login {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .social-btn {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        .social-btn:hover {
            border-color: #6c63ff;
            transform: translateY(-2px);
        }
        
        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-home:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .success-message {
            background: #efe;
            color: #363;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        @media (max-width: 480px) {
            .auth-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .back-home {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        ‚Üê Kembali ke Geleee Store
    </a>
    
    <div class="auth-container">
        <div class="auth-header">
            <h1>üéâ Selamat Datang</h1>
            <p>Login ke akun Geleee Store Anda</p>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Masukkan email Anda">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Masukkan password">
            </div>
            
            <button type="submit" class="auth-btn">üöÄ Login</button>
        </form>
        
        <div class="divider">
            <span>atau</span>
        </div>
        
        <div class="social-login">
            <button class="social-btn" onclick="loginWithGoogle()">
                <span style="color: #DB4437;">G</span> Google
            </button>
            <button class="social-btn" onclick="loginWithFacebook()">
                <span style="color: #4267B2;">f</span> Facebook
            </button>
        </div>
        
        <div class="auth-links">
            <a href="#" onclick="forgotPassword()">Lupa password?</a>
            <br><br>
            Belum punya akun? <a href="register.html">Daftar sekarang</a>
        </div>
    </div>

    <script>
        // Login form handling
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (!email || !password) {
                showError('Mohon isi semua field');
                return;
            }
            
            // Simulate login
            showSuccess('Login berhasil! Mengalihkan...');
            
            // Store user data
            localStorage.setItem('geleeeUser', JSON.stringify({
                email: email,
                name: email.split('@')[0],
                isLoggedIn: true
            }));
            
            // Redirect after 2 seconds
            setTimeout(() => {
                const redirect = urlParams.get('redirect');
                if (redirect === 'product') {
                    // Get product ID from URL if available
                    const productId = urlParams.get('productId');
                    if (productId) {
                        window.location.href = `product-detail.html?id=${productId}`;
                    } else {
                        window.location.href = 'index.html';
                    }
                } else {
                    window.location.href = 'index.html';
                }
            }, 2000);
        });
        
        // Social login functions
        function loginWithGoogle() {
            showSuccess('Login dengan Google...');
            // Here you would integrate with Google OAuth
        }
        
        function loginWithFacebook() {
            showSuccess('Login dengan Facebook...');
            // Here you would integrate with Facebook OAuth
        }
        
        function forgotPassword() {
            showError('Fitur lupa password belum tersedia');
        }
        
        // Utility functions
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }
        
        // Check if already logged in
        window.addEventListener('load', function() {
            const user = JSON.parse(localStorage.getItem('geleeeUser') || '{}');
            if (user.isLoggedIn) {
                window.location.href = 'index.html';
            }
        });
        
        // Check if redirected from other pages
        const urlParams = new URLSearchParams(window.location.search);
        const redirect = urlParams.get('redirect');
        if (redirect === 'index') {
            showError('Silakan login terlebih dahulu untuk mengakses Geleee Store');
        } else if (redirect === 'product') {
            showError('Silakan login terlebih dahulu untuk melihat detail produk');
        }
    </script>
</body>
</html>
